image: atlassian/default-image:3

# Workflow Configuration

pipelines:
  custom:
    deployment-to-prods:
      - step:
          name: Deploy to EC2 Dev
          deployment: Dev
          clone:
            enabled: false
          script:
            - pipe: atlassian/ssh-run:0.4.1
              variables:
                SSH_USER: 'bitbucket'
                SERVER: 'pre-prod.ecommify.io'
                COMMAND: 'cd dev/; rm -Rf ecommify; git clone git@bitbucket.org:ecommify/ecommify.git; cd ecommify; npm install; export NG_CLI_ANALYTICS=ci; npm run build; cp -Rf dist/ecommify/** /var/www/ecommify/pre-prod/'
