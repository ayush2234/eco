<div class="w-full max-w-3xl">
    <!-- Form -->
    <div class="w-full text-xl">TODO</div>

    <!-- Divider -->
    <div class="mt-11 mb-10 border-t"></div>

    <!-- Actions -->
    <div class="flex items-center justify-end">
        <button mat-stroked-button type="button">Cancel</button>
        <button class="ml-4" mat-flat-button type="button" [color]="'primary'">
            Save
        </button>
    </div>
    <ng-container *ngIf="!data?.products?.isActive">
        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Section -->
        <div class="flex">
            <fuse-alert [appearance]="'outline'" [type]="'info'">
                <span fuseAlertTitle>Activate Products Sync</span>
                <div class="flex">
                    <span class="mr-4"
                        >If mapping has been completed, you can activate this
                        sync.</span
                    >
                    <button
                        class="ml-auto mr-0"
                        mat-flat-button
                        type="button"
                        [color]="'primary'"
                        (click)="activatePanel()"
                    >
                        Activate
                    </button>
                </div>
            </fuse-alert>
        </div>
    </ng-container>
</div>
